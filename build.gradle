plugins {
    id 'java'
}

group 'com.github.kusumotolab'
version '0.2'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile 'com.google.guava:guava:28.1-jre'
    
    testCompile 'org.assertj:assertj-core:3.10.0'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
